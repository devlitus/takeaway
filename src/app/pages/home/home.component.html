
<!-- Features Section -->
<div id="features" class="text-center">
    <div class="container">
        <div class="section-title">
        <h2>Nuestras Especialidades</h2>
        </div>
        <div class="row">
            <ng-container *ngFor="let plato of platos; let i=index">
                <div class="col-xs-12 col-sm-4" *ngIf="i < 3">
                <div class="features-item">
                    <h3>{{plato.nombre}}</h3>
                    <img [src]="url_imagen+'/'+plato.imagen" class="img-responsive" alt="">
                    <p>{{plato.descripcion}} necornare diam sed commodo.</p>
                </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<!-- Menu Section -->
<app-menu></app-menu>
<!-- Chef Section -->
<app-chef></app-chef>
